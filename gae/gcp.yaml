spec:
  network:
    backend:
      rpc:
        host: api.flightcrew.io
        port: 443
    http:
      port: 8080
  platforms:
  - cloud: gcp/appengine/standard
    router: gcp/appengine/standard
    metrics:
    - provider: stackdriver
    env:
      max_version_count: 30
      max_version_age: 168h
  - cloud: gcp/compute/instances
    metrics:
    - provider: stackdriver
